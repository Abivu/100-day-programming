<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Fake Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog in blogs: %}
    <div class="content">
        <div class="card">
            <h2> {{ blog["title"] }} </h2>
            <p class="text"> {{ blog["subtitle"] }} </p>
            <a href="{{ url_for('to_post', index=blog['id']) }}">Read</a>
        </div>
    </div>
    {% endfor %}

            <a href="#">Read</a>
        </div>
    </div> -->
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
